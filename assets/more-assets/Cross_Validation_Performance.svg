    <text x="70" y="355" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">92%</text>
    <text x="70" y="305" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">94%</text>
    <text x="70" y="255" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">96%</text>
    <text x="70" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">98%</text>
    <text x="70" y="165" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">100%</text>
    
    <!-- Fold Performance Bars -->
    <!-- Fold 1: 94.8% -->
    <rect x="120" y="285" width="80" height="115" fill="url(#fold1Gradient)" filter="url(#shadow)"/>
    <text x="160" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10B981">94.8%</text>
    <text x="160" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Fold 1</text>
    
    <!-- Fold 2: 95.2% -->
    <rect x="220" y="280" width="80" height="120" fill="url(#fold2Gradient)" filter="url(#shadow)"/>
    <text x="260" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3B82F6">95.2%</text>
    <text x="260" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Fold 2</text>
    
    <!-- Fold 3: 93.6% -->
