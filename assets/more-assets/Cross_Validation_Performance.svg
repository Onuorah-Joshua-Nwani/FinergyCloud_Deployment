    <text x="360" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F59E0B">93.6%</text>
    <text x="360" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Fold 3</text>
    
    <!-- Fold 4: 94.9% -->
    <rect x="420" y="284" width="80" height="116" fill="url(#fold4Gradient)" filter="url(#shadow)"/>
    <text x="460" y="269" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#EF4444">94.9%</text>
    <text x="460" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Fold 4</text>
    
    <!-- Fold 5: 94.1% -->
    <rect x="520" y="290" width="80" height="110" fill="url(#fold5Gradient)" filter="url(#shadow)"/>
    <text x="560" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B5CF6">94.1%</text>
    <text x="560" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Fold 5</text>
    
