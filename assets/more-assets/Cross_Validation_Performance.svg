  <!-- Footer -->
  <text x="600" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
    Cross-Validation Performance Analysis - FinergyCloud XGBoost ESG Risk Classification (Mean: 94.52% ± 0.61%)
  </text>
</svg>