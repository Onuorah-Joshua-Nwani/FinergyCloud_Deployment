    </text>
    
    <rect x="750" y="620" width="300" height="120" rx="10" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
    
    <text x="900" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Stratified K-Fold (k=5)</text>
    <text x="770" y="665" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Total Dataset: 1,000+ projects</text>
    <text x="770" y="680" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Training per fold: ~800 projects</text>
    <text x="770" y="695" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Validation per fold: ~200 projects</text>
    <text x="770" y="710" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Risk class distribution preserved</text>
    <text x="770" y="725" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Geographic distribution balanced</text>
