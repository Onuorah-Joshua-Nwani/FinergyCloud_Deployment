    <text x="80" y="560" font-family="Arial, sans-serif" font-size="11" fill="#374151">Fold 1</text>
    <text x="150" y="560" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10B981">94.8%</text>
    <text x="230" y="560" font-family="Arial, sans-serif" font-size="11" fill="#374151">94.6%</text>
    <text x="310" y="560" font-family="Arial, sans-serif" font-size="11" fill="#374151">94.9%</text>
    <text x="390" y="560" font-family="Arial, sans-serif" font-size="11" fill="#374151">94.7%</text>
    <text x="470" y="560" font-family="Arial, sans-serif" font-size="11" fill="#374151">0.978</text>
    <text x="550" y="560" font-family="Arial, sans-serif" font-size="11" fill="#10B981">+0.28%</text>
    
    <!-- Fold 2 Data -->
    <rect x="60" y="570" width="580" height="20" fill="#F9FAFB"/>
    <text x="80" y="585" font-family="Arial, sans-serif" font-size="11" fill="#374151">Fold 2</text>
    <text x="150" y="585" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3B82F6">95.2%</text>
    <text x="230" y="585" font-family="Arial, sans-serif" font-size="11" fill="#374151">95.1%</text>
    <text x="310" y="585" font-family="Arial, sans-serif" font-size="11" fill="#374151">95.3%</text>
    <text x="390" y="585" font-family="Arial, sans-serif" font-size="11" fill="#374151">95.2%</text>
    <text x="470" y="585" font-family="Arial, sans-serif" font-size="11" fill="#374151">0.981</text>
    <text x="550" y="585" font-family="Arial, sans-serif" font-size="11" fill="#3B82F6">+0.68%</text>
    
    <!-- Fold 3 Data -->
    <text x="80" y="610" font-family="Arial, sans-serif" font-size="11" fill="#374151">Fold 3</text>
    <text x="150" y="610" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F59E0B">93.6%</text>
    <text x="230" y="610" font-family="Arial, sans-serif" font-size="11" fill="#374151">93.4%</text>
    <text x="310" y="610" font-family="Arial, sans-serif" font-size="11" fill="#374151">93.8%</text>
    <text x="390" y="610" font-family="Arial, sans-serif" font-size="11" fill="#374151">93.6%</text>
    <text x="470" y="610" font-family="Arial, sans-serif" font-size="11" fill="#374151">0.972</text>
    <text x="550" y="610" font-family="Arial, sans-serif" font-size="11" fill="#F59E0B">-0.92%</text>
    
    <!-- Fold 4 Data -->
    <rect x="60" y="620" width="580" height="20" fill="#F9FAFB"/>
    <text x="80" y="635" font-family="Arial, sans-serif" font-size="11" fill="#374151">Fold 4</text>
    <text x="150" y="635" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#EF4444">94.9%</text>
    <text x="230" y="635" font-family="Arial, sans-serif" font-size="11" fill="#374151">94.8%</text>
    <text x="310" y="635" font-family="Arial, sans-serif" font-size="11" fill="#374151">95.0%</text>
    <text x="390" y="635" font-family="Arial, sans-serif" font-size="11" fill="#374151">94.9%</text>
    <text x="470" y="635" font-family="Arial, sans-serif" font-size="11" fill="#374151">0.976</text>
    <text x="550" y="635" font-family="Arial, sans-serif" font-size="11" fill="#EF4444">+0.38%</text>
    
    <!-- Fold 5 Data -->
    <text x="80" y="660" font-family="Arial, sans-serif" font-size="11" fill="#374151">Fold 5</text>
    <text x="150" y="660" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8B5CF6">94.1%</text>
    <text x="230" y="660" font-family="Arial, sans-serif" font-size="11" fill="#374151">94.0%</text>
    <text x="310" y="660" font-family="Arial, sans-serif" font-size="11" fill="#374151">94.2%</text>
    <text x="390" y="660" font-family="Arial, sans-serif" font-size="11" fill="#374151">94.1%</text>
    <text x="470" y="660" font-family="Arial, sans-serif" font-size="11" fill="#374151">0.975</text>
    <text x="550" y="660" font-family="Arial, sans-serif" font-size="11" fill="#8B5CF6">-0.42%</text>
    
    <!-- Average Row -->
    <rect x="60" y="675" width="580" height="25" fill="#6366F1" opacity="0.1"/>
    <text x="80" y="693" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">Mean</text>
    <text x="150" y="693" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">94.52%</text>
    <text x="230" y="693" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">94.38%</text>
    <text x="310" y="693" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">94.64%</text>
    <text x="390" y="693" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">94.50%</text>
    <text x="470" y="693" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">0.976</text>
    <text x="550" y="693" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">±0.61%</text>
