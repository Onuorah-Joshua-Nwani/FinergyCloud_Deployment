    <line x1="120" y1="287" x2="600" y2="287" stroke="#DC2626" stroke-width="3" stroke-dasharray="8,4"/>
    <text x="610" y="293" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">Mean: 94.5%</text>
    
    <!-- Standard Deviation Bands -->
    <rect x="120" y="277" width="480" height="20" fill="#EF4444" opacity="0.2"/>
    <text x="610" y="308" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">±0.6% StdDev</text>
  </g>
  
  <!-- Detailed Performance Metrics -->
  <g id="performanceDetails">
    <text x="900" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">
      Cross-Validation Statistics
    </text>
    
    <!-- Statistics Panel -->
