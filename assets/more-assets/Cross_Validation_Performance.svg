    <!-- Overall Statistics -->
    <text x="900" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Overall Performance</text>
    <text x="770" y="180" font-family="Arial, sans-serif" font-size="12" fill="#374151">Mean Accuracy: 94.52% ± 0.61%</text>
    <text x="770" y="200" font-family="Arial, sans-serif" font-size="12" fill="#374151">Minimum Accuracy: 93.60% (Fold 3)</text>
    <text x="770" y="220" font-family="Arial, sans-serif" font-size="12" fill="#374151">Maximum Accuracy: 95.20% (Fold 2)</text>
    <text x="770" y="240" font-family="Arial, sans-serif" font-size="12" fill="#374151">Range: 1.60%</text>
    <text x="770" y="260" font-family="Arial, sans-serif" font-size="12" fill="#374151">95% Confidence: [93.9%, 95.1%]</text>
    <text x="770" y="280" font-family="Arial, sans-serif" font-size="12" fill="#374151">Coefficient of Variation: 0.65%</text>
    <text x="770" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">✓ Excellent Consistency</text>
    <text x="770" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">✓ Low Variance Model</text>
