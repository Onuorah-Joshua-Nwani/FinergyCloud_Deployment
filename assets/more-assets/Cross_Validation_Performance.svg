    <text x="900" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">
      Model Stability Assessment
    </text>
    
    <!-- Stability Metrics -->
    <rect x="750" y="400" width="300" height="160" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="900" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Stability Indicators</text>
    
    <!-- Stability Score -->
    <rect x="770" y="440" width="260" height="30" rx="5" fill="#10B981" opacity="0.2"/>
    <text x="900" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10B981">
      Stability Score: 98.4/100
    </text>
    
    <text x="770" y="485" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Low Standard Deviation: ±0.61%</text>
    <text x="770" y="500" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Narrow Performance Range: 1.6%</text>
    <text x="770" y="515" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Consistent AUC-ROC: 0.972-0.981</text>
    <text x="770" y="530" font-family="Arial, sans-serif" font-size="11" fill="#374151">• All Folds Above 93.5% Threshold</text>
    <text x="770" y="545" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10B981">✓ Production Ready Model</text>
  </g>
  
  <!-- Data Split Information -->
