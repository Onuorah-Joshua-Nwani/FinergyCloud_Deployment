    <text x="195" y="502" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151">Stakeholder Transparency</text>
    <text x="480" y="502" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">0.53</text>
    
    <!-- 13. Health &amp; Safety Standards (Social) - 0.49 -->
    <rect x="205" y="515" width="245" height="25" fill="url(#socialGradient)" filter="url(#shadow)"/>
    <text x="195" y="532" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151">Health &amp; Safety Standards</text>
    <text x="460" y="532" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">0.49</text>
    
    <!-- 14. Resource Efficiency (Environmental) - 0.46 -->
    <rect x="205" y="545" width="230" height="25" fill="url(#environmentalGradient)" filter="url(#shadow)"/>
    <text x="195" y="562" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151">Resource Efficiency</text>
    <text x="445" y="562" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">0.46</text>
    
    <!-- 15. Gender Equality Index (Social) - 0.42 -->
    <rect x="205" y="575" width="210" height="25" fill="url(#socialGradient)" filter="url(#shadow)"/>
    <text x="195" y="592" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151">Gender Equality Index</text>
    <text x="425" y="592" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">0.42</text>
  </g>
  
  <!-- Summary Statistics Box -->
  <g id="summaryStats">
    <rect x="750" y="150" width="220" height="180" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
    <text x="860" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">
      Model Performance
    </text>
    
    <text x="765" y="200" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Overall Accuracy: 94.2%</text>
    <text x="765" y="220" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Cross-validation: 5-fold</text>
    <text x="765" y="240" font-family="Arial, sans-serif" font-size="11" fill="#374151">• AUC-ROC Score: 0.97</text>
    <text x="765" y="260" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Training Set: 1000+ projects</text>
    <text x="765" y="280" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Feature Count: 30+ variables</text>
    <text x="765" y="300" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Inference Time: &lt;200ms</text>
    <text x="765" y="320" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Geographic Coverage: 3 countries</text>
  </g>
  
  <!-- Feature Category Summary -->
  <g id="categorySummary">
    <rect x="750" y="350" width="220" height="120" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
    <text x="860" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">
      Feature Distribution
    </text>
    
    <rect x="765" y="385" width="15" height="10" fill="url(#environmentalGradient)"/>
    <text x="785" y="394" font-family="Arial, sans-serif" font-size="11" fill="#374151">Environmental: 6 features</text>
    
    <rect x="765" y="405" width="15" height="10" fill="url(#socialGradient)"/>
    <text x="785" y="414" font-family="Arial, sans-serif" font-size="11" fill="#374151">Social: 5 features</text>
    
    <rect x="765" y="425" width="15" height="10" fill="url(#governanceGradient)"/>
    <text x="785" y="434" font-family="Arial, sans-serif" font-size="11" fill="#374151">Governance: 4 features</text>
    
    <text x="765" y="454" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Top 15 of 30+ total features shown</text>
  </g>
</svg>