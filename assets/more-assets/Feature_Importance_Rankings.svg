    <text x="195" y="382" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151">Climate Resilience Factor</text>
    <text x="540" y="382" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">0.65</text>
    
