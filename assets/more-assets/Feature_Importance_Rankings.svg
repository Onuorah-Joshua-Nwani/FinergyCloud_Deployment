    <text x="195" y="202" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151">Grid Stability Index</text>
    <text x="635" y="202" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">0.84</text>
    
    <!-- 3. Solar Resource Quality (Environmental) - 0.82 -->
