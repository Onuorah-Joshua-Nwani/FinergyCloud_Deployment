    <!-- X-axis labels -->
    <text x="300" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">0.2</text>
    <text x="400" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">0.4</text>
    <text x="500" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">0.6</text>
    <text x="600" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">0.8</text>
    <text x="700" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">1.0</text>
    
