    <text x="195" y="412" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151">Regulatory Compliance</text>
    <text x="525" y="412" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">0.62</text>
    
    <!-- 10. Local Economic Impact (Social) - 0.59 -->
