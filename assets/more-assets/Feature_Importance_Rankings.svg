<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="environmentalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="socialGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="governanceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">
    XGBoost Feature Importance Rankings
  </text>
  <text x="500" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">
    Top 15 Predictors for ESG Risk Classification (94.2% Model Accuracy)
  </text>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="90" width="900" height="40" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    
    <rect x="70" y="105" width="15" height="10" fill="url(#environmentalGradient)"/>
    <text x="95" y="114" font-family="Arial, sans-serif" font-size="12" fill="#374151">Environmental (E)</text>
    
    <rect x="250" y="105" width="15" height="10" fill="url(#socialGradient)"/>
    <text x="275" y="114" font-family="Arial, sans-serif" font-size="12" fill="#374151">Social (S)</text>
    
    <rect x="400" y="105" width="15" height="10" fill="url(#governanceGradient)"/>
    <text x="425" y="114" font-family="Arial, sans-serif" font-size="12" fill="#374151">Governance (G)</text>
    
    <text x="600" y="114" font-family="Arial, sans-serif" font-size="12" fill="#374151">Feature Importance Scale: 0.0 - 1.0 (Higher = More Predictive)</text>
  </g>
  
  <!-- Chart Area -->
