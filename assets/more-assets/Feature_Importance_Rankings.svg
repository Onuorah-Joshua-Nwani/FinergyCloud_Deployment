    <text x="195" y="232" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151">Solar Resource Quality</text>
    <text x="625" y="232" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">0.82</text>
    
    <!-- 4. Community Engagement Score (Social) - 0.78 -->
    <rect x="205" y="245" width="390" height="25" fill="url(#socialGradient)" filter="url(#shadow)"/>
    <text x="195" y="262" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151">Community Engagement</text>
    <text x="605" y="262" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">0.78</text>
    
    <!-- 5. Financial Transparency (Governance) - 0.75 -->
    <rect x="205" y="275" width="375" height="25" fill="url(#governanceGradient)" filter="url(#shadow)"/>
    <text x="195" y="292" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151">Financial Transparency</text>
    <text x="590" y="292" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">0.75</text>
    
    <!-- 6. Energy Output Efficiency (Environmental) - 0.71 -->
