    <!-- Feature Bars (Top 15 Features) -->
    
    <!-- 1. Carbon Impact Score (Environmental) - 0.89 -->
    <rect x="205" y="155" width="445" height="25" fill="url(#environmentalGradient)" filter="url(#shadow)"/>
    <text x="195" y="172" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151">Carbon Impact Score</text>
    <text x="660" y="172" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">0.89</text>
    
    <!-- 2. Grid Stability Index (Governance) - 0.84 -->
