    <text x="195" y="442" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151">Local Economic Impact</text>
    <text x="510" y="442" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">0.59</text>
    
    <!-- 11. Environmental Impact Score (Environmental) - 0.56 -->
    <rect x="205" y="455" width="280" height="25" fill="url(#environmentalGradient)" filter="url(#shadow)"/>
    <text x="195" y="472" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#374151">Environmental Impact</text>
    <text x="495" y="472" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">0.56</text>
    
