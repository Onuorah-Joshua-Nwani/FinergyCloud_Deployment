  <!-- Performance Advantage Arrow -->
  <path d="M320 85 L380 85" stroke="#dc2626" stroke-width="3" fill="none"/>
  <polygon points="380,80 390,85 380,90" fill="#dc2626"/>
  <text x="410" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
    +4-9%
  </text>
  <text x="410" y="90" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">
    Performance
  </text>
  <text x="410" y="105" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">
    Advantage
  </text>
  
  <!-- Key Achievement Box -->
  <rect x="80" y="210" width="440" height="30" rx="5" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="300" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
    Breakthrough Achievement: 94.2% Accuracy in ESG Risk Prediction
