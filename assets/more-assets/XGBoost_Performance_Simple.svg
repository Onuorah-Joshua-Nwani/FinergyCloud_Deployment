<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean white background -->
  <rect width="600" height="250" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
    XGBoost Model Performance vs Industry Standard
  </text>
  
  <!-- FinergyCloud Bar -->
  <rect x="100" y="60" width="200" height="50" rx="5" fill="#10b981" stroke="#059669" stroke-width="2"/>
