<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="inputGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="environmentalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="socialGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="governanceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow Marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
       refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280" />
      </marker>
    </defs>
    
    <!-- Drop Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="600" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">
    Feature Engineering Pipeline
  </text>
  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">
    Detailed Feature Transformation Process from Raw Inputs to Model-Ready Features
  </text>
  
  <!-- Stage 1: Raw Data Sources -->
  <g id="rawDataSources">
    <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
      Stage 1: Raw Data Sources
    </text>
    
    <!-- World Bank Data -->
    <rect x="50" y="120" width="200" height="100" rx="10" fill="url(#inputGradient)" filter="url(#shadow)"/>
    <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      WORLD BANK DATA
    </text>
    <text x="70" y="165" font-family="Arial, sans-serif" font-size="11" fill="white">• GDP per capita</text>
    <text x="70" y="180" font-family="Arial, sans-serif" font-size="11" fill="white">• Population density</text>
    <text x="70" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">• Energy access rates</text>
    <text x="70" y="210" font-family="Arial, sans-serif" font-size="11" fill="white">• Infrastructure index</text>
    
    <!-- NASA Climate Data -->
    <rect x="50" y="240" width="200" height="100" rx="10" fill="url(#inputGradient)" filter="url(#shadow)"/>
    <text x="150" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      NASA CLIMATE DATA
    </text>
    <text x="70" y="285" font-family="Arial, sans-serif" font-size="11" fill="white">• Solar irradiation (kWh/m²)</text>
    <text x="70" y="300" font-family="Arial, sans-serif" font-size="11" fill="white">• Temperature variations</text>
    <text x="70" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">• Precipitation patterns</text>
    <text x="70" y="330" font-family="Arial, sans-serif" font-size="11" fill="white">• Wind speed data</text>
    
    <!-- Project Specific Data -->
    <rect x="50" y="360" width="200" height="100" rx="10" fill="url(#inputGradient)" filter="url(#shadow)"/>
    <text x="150" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      PROJECT DATA
    </text>
    <text x="70" y="405" font-family="Arial, sans-serif" font-size="11" fill="white">• Capacity (MW)</text>
    <text x="70" y="420" font-family="Arial, sans-serif" font-size="11" fill="white">• Investment amount</text>
    <text x="70" y="435" font-family="Arial, sans-serif" font-size="11" fill="white">• Project type</text>
    <text x="70" y="450" font-family="Arial, sans-serif" font-size="11" fill="white">• Location coordinates</text>
    
    <!-- ESG Survey Data -->
    <rect x="50" y="480" width="200" height="100" rx="10" fill="url(#inputGradient)" filter="url(#shadow)"/>
    <text x="150" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      ESG SURVEY DATA
    </text>
    <text x="70" y="525" font-family="Arial, sans-serif" font-size="11" fill="white">• Community engagement</text>
    <text x="70" y="540" font-family="Arial, sans-serif" font-size="11" fill="white">• Governance scores</text>
    <text x="70" y="555" font-family="Arial, sans-serif" font-size="11" fill="white">• Environmental impact</text>
    <text x="70" y="570" font-family="Arial, sans-serif" font-size="11" fill="white">• Social metrics</text>
  </g>
  
  <!-- Stage 2: Data Preprocessing -->
  <g id="dataPreprocessing">
    <text x="450" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
      Stage 2: Data Preprocessing
    </text>
    
    <!-- Data Cleaning -->
    <rect x="350" y="120" width="200" height="80" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
    <text x="450" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      DATA CLEANING
    </text>
    <text x="370" y="165" font-family="Arial, sans-serif" font-size="11" fill="white">• Remove outliers (&gt;3σ)</text>
    <text x="370" y="180" font-family="Arial, sans-serif" font-size="11" fill="white">• Handle missing values</text>
    <text x="370" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">• Data type validation</text>
    
    <!-- Normalization -->
    <rect x="350" y="220" width="200" height="80" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
    <text x="450" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      NORMALIZATION
    </text>
    <text x="370" y="265" font-family="Arial, sans-serif" font-size="11" fill="white">• Min-Max scaling [0,1]</text>
    <text x="370" y="280" font-family="Arial, sans-serif" font-size="11" fill="white">• Z-score standardization</text>
    <text x="370" y="295" font-family="Arial, sans-serif" font-size="11" fill="white">• Log transformation</text>
    
    <!-- Feature Encoding -->
    <rect x="350" y="320" width="200" height="80" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
    <text x="450" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      FEATURE ENCODING
    </text>
    <text x="370" y="365" font-family="Arial, sans-serif" font-size="11" fill="white">• One-hot encoding</text>
    <text x="370" y="380" font-family="Arial, sans-serif" font-size="11" fill="white">• Label encoding</text>
    <text x="370" y="395" font-family="Arial, sans-serif" font-size="11" fill="white">• Target encoding</text>
    
    <!-- Temporal Features -->
    <rect x="350" y="420" width="200" height="80" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
    <text x="450" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      TEMPORAL FEATURES
    </text>
    <text x="370" y="465" font-family="Arial, sans-serif" font-size="11" fill="white">• Seasonal indicators</text>
    <text x="370" y="480" font-family="Arial, sans-serif" font-size="11" fill="white">• Time-based trends</text>
    <text x="370" y="495" font-family="Arial, sans-serif" font-size="11" fill="white">• Lag features</text>
    
    <!-- Geographic Features -->
    <rect x="350" y="520" width="200" height="60" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
    <text x="450" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      GEOGRAPHIC FEATURES
    </text>
    <text x="370" y="565" font-family="Arial, sans-serif" font-size="11" fill="white">• Country indicators</text>
    <text x="370" y="580" font-family="Arial, sans-serif" font-size="11" fill="white">• Regional clusters</text>
  </g>
  
  <!-- Stage 3: Feature Engineering -->
  <g id="featureEngineering">
    <text x="750" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
      Stage 3: Feature Engineering
    </text>
    
    <!-- Environmental Features -->
    <rect x="650" y="120" width="200" height="120" rx="10" fill="url(#environmentalGradient)" filter="url(#shadow)"/>
    <text x="750" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
      ENVIRONMENTAL (12)
    </text>
    <text x="670" y="165" font-family="Arial, sans-serif" font-size="10" fill="white">• Carbon Impact Score</text>
    <text x="670" y="180" font-family="Arial, sans-serif" font-size="10" fill="white">• Solar Resource Quality</text>
    <text x="670" y="195" font-family="Arial, sans-serif" font-size="10" fill="white">• Energy Output Efficiency</text>
    <text x="670" y="210" font-family="Arial, sans-serif" font-size="10" fill="white">• Climate Resilience Factor</text>
    <text x="670" y="225" font-family="Arial, sans-serif" font-size="10" fill="white">• Environmental Impact Score</text>
    
    <!-- Social Features -->
    <rect x="650" y="260" width="200" height="120" rx="10" fill="url(#socialGradient)" filter="url(#shadow)"/>
    <text x="750" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
      SOCIAL (9)
    </text>
    <text x="670" y="305" font-family="Arial, sans-serif" font-size="10" fill="white">• Community Engagement</text>
    <text x="670" y="320" font-family="Arial, sans-serif" font-size="10" fill="white">• Job Creation Potential</text>
    <text x="670" y="335" font-family="Arial, sans-serif" font-size="10" fill="white">• Local Economic Impact</text>
    <text x="670" y="350" font-family="Arial, sans-serif" font-size="10" fill="white">• Health &amp; Safety Standards</text>
    <text x="670" y="365" font-family="Arial, sans-serif" font-size="10" fill="white">• Gender Equality Index</text>
    
    <!-- Governance Features -->
    <rect x="650" y="400" width="200" height="120" rx="10" fill="url(#governanceGradient)" filter="url(#shadow)"/>
    <text x="750" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
      GOVERNANCE (9)
    </text>
    <text x="670" y="445" font-family="Arial, sans-serif" font-size="10" fill="white">• Grid Stability Index</text>
    <text x="670" y="460" font-family="Arial, sans-serif" font-size="10" fill="white">• Financial Transparency</text>
    <text x="670" y="475" font-family="Arial, sans-serif" font-size="10" fill="white">• Regulatory Compliance</text>
    <text x="670" y="490" font-family="Arial, sans-serif" font-size="10" fill="white">• Stakeholder Transparency</text>
    <text x="670" y="505" font-family="Arial, sans-serif" font-size="10" fill="white">• Risk Management Score</text>
    
    <!-- Composite Features -->
    <rect x="650" y="540" width="200" height="60" rx="10" fill="#8B5CF6" filter="url(#shadow)"/>
    <text x="750" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
      COMPOSITE FEATURES
    </text>
    <text x="670" y="585" font-family="Arial, sans-serif" font-size="10" fill="white">• ESG Weighted Score</text>
    <text x="670" y="600" font-family="Arial, sans-serif" font-size="10" fill="white">• Risk-Return Ratio</text>
  </g>
  
  <!-- Stage 4: Model-Ready Output -->
  <g id="modelReadyOutput">
    <text x="1050" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
      Stage 4: Model-Ready Features
    </text>
    
    <!-- Feature Matrix -->
    <rect x="950" y="120" width="200" height="160" rx="10" fill="url(#outputGradient)" filter="url(#shadow)"/>
    <text x="1050" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      FEATURE MATRIX
    </text>
    <text x="1050" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      [1000+ × 30+]
    </text>
    <text x="970" y="190" font-family="Arial, sans-serif" font-size="11" fill="white">• Normalized values [0,1]</text>
    <text x="970" y="205" font-family="Arial, sans-serif" font-size="11" fill="white">• No missing data</text>
    <text x="970" y="220" font-family="Arial, sans-serif" font-size="11" fill="white">• Balanced classes</text>
    <text x="970" y="235" font-family="Arial, sans-serif" font-size="11" fill="white">• Geographic stratification</text>
    <text x="970" y="250" font-family="Arial, sans-serif" font-size="11" fill="white">• Temporal consistency</text>
    <text x="970" y="265" font-family="Arial, sans-serif" font-size="11" fill="white">• Feature correlation &lt; 0.8</text>
    
    <!-- Quality Metrics -->
    <rect x="950" y="300" width="200" height="120" rx="10" fill="#6366F1" filter="url(#shadow)"/>
    <text x="1050" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      QUALITY METRICS
    </text>
    <text x="970" y="350" font-family="Arial, sans-serif" font-size="11" fill="white">• Data completeness: 99.8%</text>
    <text x="970" y="365" font-family="Arial, sans-serif" font-size="11" fill="white">• Feature variance: &gt;0.01</text>
    <text x="970" y="380" font-family="Arial, sans-serif" font-size="11" fill="white">• Class balance: 0.6-0.8</text>
    <text x="970" y="395" font-family="Arial, sans-serif" font-size="11" fill="white">• Outlier ratio: &lt;2%</text>
    <text x="970" y="410" font-family="Arial, sans-serif" font-size="11" fill="white">• Ready for XGBoost</text>
    
    <!-- Validation Split -->
    <rect x="950" y="440" width="200" height="100" rx="10" fill="#EC4899" filter="url(#shadow)"/>
    <text x="1050" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      VALIDATION SPLIT
    </text>
    <text x="970" y="490" font-family="Arial, sans-serif" font-size="11" fill="white">• Training: 80% (800+ projects)</text>
    <text x="970" y="505" font-family="Arial, sans-serif" font-size="11" fill="white">• Validation: 20% (200+ projects)</text>
    <text x="970" y="520" font-family="Arial, sans-serif" font-size="11" fill="white">• Stratified sampling</text>
    <text x="970" y="535" font-family="Arial, sans-serif" font-size="11" fill="white">• Cross-validation ready</text>
  </g>
  
  <!-- Flow Arrows -->
  <g id="flowArrows">
    <!-- Stage 1 to Stage 2 -->
    <line x1="270" y1="300" x2="330" y2="300" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="300" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Transform</text>
    
    <!-- Stage 2 to Stage 3 -->
    <line x1="570" y1="300" x2="630" y2="300" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="600" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Engineer</text>
    
    <!-- Stage 3 to Stage 4 -->
    <line x1="870" y1="300" x2="930" y2="300" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="900" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Validate</text>
  </g>
  
  <!-- Processing Statistics -->
  <g id="processingStats">
    <rect x="350" y="650" width="500" height="120" rx="15" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
    <text x="600" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
      Pipeline Performance Metrics
    </text>
    
    <text x="370" y="700" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Total Raw Data Points: 15,000+ records across 4 data sources</text>
    <text x="370" y="720" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Feature Transformation Time: &lt;30 seconds for full dataset</text>
    <text x="370" y="740" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Final Feature Count: 30+ engineered features from 50+ raw inputs</text>
    <text x="370" y="760" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Data Quality Score: 99.8% completeness, 98.5% accuracy validation</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="795" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
    FinergyCloud AI Pipeline - Automated Feature Engineering for 94.2% XGBoost Model Accuracy
  </text>
</svg>