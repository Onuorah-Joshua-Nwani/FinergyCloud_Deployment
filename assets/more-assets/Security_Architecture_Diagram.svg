    <text x="80" y="580" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Data Anonymization</text>
    <text x="80" y="595" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Right to be Forgotten</text>
    
