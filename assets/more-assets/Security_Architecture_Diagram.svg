    <text x="430" y="815" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Code Security Reviews</text>
    <text x="430" y="830" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Red Team Exercises</text>
    <text x="430" y="845" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Bug Bounty Program</text>
    
    <!-- Mobile Security Access -->
