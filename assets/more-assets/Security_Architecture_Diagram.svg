    <text x="370" y="210" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Session Timeout: 30 minutes inactivity</text>
    <text x="370" y="225" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Secure Cookie Storage (HttpOnly)</text>
    
    <!-- Identity Providers -->
    <rect x="70" y="250" width="560" height="60" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="350" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B5CF6">
      üè¢ Identity Providers &amp; SSO
    </text>
    <text x="80" y="295" font-family="Arial, sans-serif" font-size="11" fill="#374151">OAuth 2.0/OpenID Connect ‚Ä¢ Active Directory ‚Ä¢ Google Workspace ‚Ä¢ SAML 2.0 ‚Ä¢ Azure AD</text>
  </g>
  
  <!-- Authorization Layer -->
