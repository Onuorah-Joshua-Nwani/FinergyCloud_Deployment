    <!-- Gradients -->
    <linearGradient id="authGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:0.2"/>
    </linearGradient>
    
    <linearGradient id="authzGradient" x1="0%" y1="0%" x2="100%" y2="100%">
