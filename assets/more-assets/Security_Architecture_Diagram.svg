    <text x="730" y="800" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Real-time security dashboard</text>
    <text x="730" y="815" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Security incident reporting</text>
    <text x="730" y="830" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Compliance status monitoring</text>
    <text x="730" y="845" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Security training modules</text>
    
