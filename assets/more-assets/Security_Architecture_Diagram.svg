      üîê Multi-Factor Authentication
    </text>
    <text x="80" y="195" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Biometric Authentication (Touch/Face ID)</text>
    <text x="80" y="210" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ SMS/Email OTP Verification</text>
    <text x="80" y="225" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Hardware Security Keys (FIDO2/WebAuthn)</text>
    
    <!-- Session Management -->
