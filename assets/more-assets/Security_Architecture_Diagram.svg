    <text x="1030" y="800" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Automated Threat Response</text>
    <text x="1030" y="815" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Incident Response Plan</text>
    <text x="1030" y="830" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Digital Forensics Capability</text>
