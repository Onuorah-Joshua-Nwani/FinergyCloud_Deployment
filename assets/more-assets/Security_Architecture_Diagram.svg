    <text x="370" y="580" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Audit Trail Logging</text>
    <text x="370" y="595" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Anomaly Detection (AI-powered)</text>
    
