    <text x="280" y="868" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">Overall</text>
    <text x="380" y="868" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">0.967</text>
    <text x="490" y="868" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">0.947</text>
    <text x="610" y="868" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">94.4%</text>
    <text x="730" y="868" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">94.2%</text>
    <text x="850" y="868" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">94.3%</text>
    <text x="970" y="868" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">Production</text>
    <text x="1090" y="868" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366F1">Ready</text>
