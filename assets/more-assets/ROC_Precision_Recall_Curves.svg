  <!-- Footer -->
  <text x="700" y="890" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
    ROC and Precision-Recall Analysis - FinergyCloud XGBoost Model Discrimination Performance (Mean ROC-AUC: 0.967, Mean AP: 0.947)
  </text>
</svg>