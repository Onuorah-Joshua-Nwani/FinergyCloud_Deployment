<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Low Risk Gradient -->
    <linearGradient id="lowRiskGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Medium Risk Gradient -->
    <linearGradient id="mediumRiskGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <!-- High Risk Gradient -->
    <linearGradient id="highRiskGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    
    <!-- Grid Pattern -->
    <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#E5E7EB" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="#F8FAFC"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="1400" height="80" fill="url(#headerGradient)"/>
  <text x="700" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    ROC Curves and Precision-Recall Curves for ESG Risk Classification
  </text>
  <text x="700" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
    Model Discrimination Ability Analysis - FinergyCloud XGBoost Multi-Class Classification
  </text>
  
  <!-- ROC Curves Section -->
  <g id="rocCurves">
    <text x="350" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">
      ROC Curves by Risk Class
    </text>
    
    <!-- ROC Chart Background -->
    <rect x="50" y="140" width="600" height="500" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
    <rect x="80" y="170" width="540" height="440" fill="url(#gridPattern)"/>
    
    <!-- ROC Axes -->
    <line x1="80" y1="610" x2="620" y2="610" stroke="#374151" stroke-width="2"/>
    <line x1="80" y1="610" x2="80" y2="170" stroke="#374151" stroke-width="2"/>
    
    <!-- ROC Axis Labels -->
    <text x="350" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">False Positive Rate</text>
    <text x="30" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" transform="rotate(-90, 30, 390)">True Positive Rate</text>
    
    <!-- ROC Scale Labels -->
    <text x="80" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.0</text>
    <text x="188" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.2</text>
    <text x="296" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.4</text>
    <text x="404" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.6</text>
    <text x="512" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.8</text>
    <text x="620" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">1.0</text>
    
    <text x="65" y="615" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.0</text>
    <text x="65" y="527" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.2</text>
    <text x="65" y="439" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.4</text>
    <text x="65" y="351" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.6</text>
    <text x="65" y="263" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.8</text>
    <text x="65" y="175" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">1.0</text>
    
    <!-- Diagonal Reference Line -->
    <line x1="80" y1="610" x2="620" y2="170" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="350" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280" transform="rotate(45, 350, 395)">Random Classifier</text>
    
    <!-- ROC Curves -->
    <!-- Low Risk ROC (AUC: 0.98) - Excellent Performance -->
    <path d="M 80 610 Q 95 580 110 520 Q 130 440 150 380 Q 180 300 220 250 Q 280 190 360 180 Q 460 175 540 172 L 620 170" 
          stroke="#10B981" stroke-width="4" fill="none"/>
    
    <!-- Medium Risk ROC (AUC: 0.95) - Very Good Performance -->
    <path d="M 80 610 Q 105 590 125 540 Q 150 470 180 410 Q 220 340 270 290 Q 330 230 400 200 Q 480 180 560 175 L 620 170" 
          stroke="#3B82F6" stroke-width="4" fill="none"/>
    
    <!-- High Risk ROC (AUC: 0.97) - Excellent Performance -->
    <path d="M 80 610 Q 90 575 105 510 Q 125 450 145 390 Q 175 320 215 270 Q 270 210 340 185 Q 430 175 520 172 L 620 170" 
          stroke="#EF4444" stroke-width="4" fill="none"/>
    
    <!-- ROC Legend -->
    <rect x="100" y="200" width="160" height="120" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1" opacity="0.95" filter="url(#shadow)"/>
    <text x="180" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#374151">ROC-AUC Scores</text>
    
    <line x1="110" y1="235" x2="130" y2="235" stroke="#10B981" stroke-width="4"/>
    <text x="140" y="240" font-family="Arial, sans-serif" font-size="11" fill="#374151">Low Risk: 0.98</text>
    
    <line x1="110" y1="255" x2="130" y2="255" stroke="#3B82F6" stroke-width="4"/>
    <text x="140" y="260" font-family="Arial, sans-serif" font-size="11" fill="#374151">Medium Risk: 0.95</text>
    
    <line x1="110" y1="275" x2="130" y2="275" stroke="#EF4444" stroke-width="4"/>
    <text x="140" y="280" font-family="Arial, sans-serif" font-size="11" fill="#374151">High Risk: 0.97</text>
    
    <text x="180" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">Average: 0.967</text>
    <text x="180" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Excellent Discrimination</text>
  </g>
  
  <!-- Precision-Recall Curves Section -->
  <g id="precisionRecallCurves">
    <text x="1050" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">
      Precision-Recall Curves
    </text>
    
    <!-- PR Chart Background -->
    <rect x="750" y="140" width="600" height="500" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
    <rect x="780" y="170" width="540" height="440" fill="url(#gridPattern)"/>
    
    <!-- PR Axes -->
    <line x1="780" y1="610" x2="1320" y2="610" stroke="#374151" stroke-width="2"/>
    <line x1="780" y1="610" x2="780" y2="170" stroke="#374151" stroke-width="2"/>
    
    <!-- PR Axis Labels -->
    <text x="1050" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Recall</text>
    <text x="730" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" transform="rotate(-90, 730, 390)">Precision</text>
    
    <!-- PR Scale Labels -->
    <text x="780" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.0</text>
    <text x="888" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.2</text>
    <text x="996" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.4</text>
    <text x="1104" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.6</text>
    <text x="1212" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.8</text>
    <text x="1320" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">1.0</text>
    
    <text x="765" y="615" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.0</text>
    <text x="765" y="527" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.2</text>
    <text x="765" y="439" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.4</text>
    <text x="765" y="351" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.6</text>
    <text x="765" y="263" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">0.8</text>
    <text x="765" y="175" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">1.0</text>
    
    <!-- Perfect Precision Reference Line -->
    <line x1="780" y1="170" x2="1320" y2="170" stroke="#9CA3AF" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="1050" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Perfect Precision</text>
    
    <!-- Precision-Recall Curves -->
    <!-- Low Risk PR Curve (AP: 0.96) -->
    <path d="M 780 180 Q 850 185 920 200 Q 1000 220 1080 250 Q 1150 290 1200 340 Q 1250 400 1280 470 Q 1300 520 1310 570 L 1320 610" 
          stroke="#10B981" stroke-width="4" fill="none"/>
    
    <!-- Medium Risk PR Curve (AP: 0.93) -->
    <path d="M 780 190 Q 860 200 940 225 Q 1020 260 1100 305 Q 1170 360 1220 420 Q 1260 480 1290 540 Q 1310 580 1320 610" 
          stroke="#3B82F6" stroke-width="4" fill="none"/>
    
    <!-- High Risk PR Curve (AP: 0.95) -->
    <path d="M 780 185 Q 855 195 930 215 Q 1010 245 1090 285 Q 1160 335 1210 390 Q 1250 450 1285 510 Q 1305 560 1320 610" 
          stroke="#EF4444" stroke-width="4" fill="none"/>
    
    <!-- PR Legend -->
    <rect x="800" y="200" width="180" height="120" rx="8" fill="white" stroke="#E5E7EB" stroke-width="1" opacity="0.95" filter="url(#shadow)"/>
    <text x="890" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#374151">Average Precision (AP)</text>
    
    <line x1="810" y1="235" x2="830" y2="235" stroke="#10B981" stroke-width="4"/>
    <text x="840" y="240" font-family="Arial, sans-serif" font-size="11" fill="#374151">Low Risk: 0.96</text>
    
    <line x1="810" y1="255" x2="830" y2="255" stroke="#3B82F6" stroke-width="4"/>
    <text x="840" y="260" font-family="Arial, sans-serif" font-size="11" fill="#374151">Medium Risk: 0.93</text>
    
    <line x1="810" y1="275" x2="830" y2="275" stroke="#EF4444" stroke-width="4"/>
    <text x="840" y="280" font-family="Arial, sans-serif" font-size="11" fill="#374151">High Risk: 0.95</text>
    
    <text x="890" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">Mean AP: 0.947</text>
    <text x="890" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Strong Class Balance</text>
  </g>
  
  <!-- Performance Summary Table -->
  <g id="performanceSummary">
    <text x="700" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">
      Model Discrimination Performance Summary
    </text>
    
    <!-- Summary Table Background -->
    <rect x="200" y="720" width="1000" height="160" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Table Headers -->
    <rect x="220" y="740" width="960" height="30" fill="#F3F4F6"/>
    <text x="280" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Risk Class</text>
    <text x="380" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">ROC-AUC</text>
    <text x="490" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Avg Precision</text>
    <text x="610" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Precision@0.5</text>
    <text x="730" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Recall@0.5</text>
    <text x="850" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">F1-Score@0.5</text>
    <text x="970" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Classification</text>
    <text x="1090" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Quality</text>
    
    <!-- Low Risk Row -->
    <text x="280" y="790" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10B981">Low Risk</text>
    <text x="380" y="790" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">0.98</text>
    <text x="490" y="790" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">0.96</text>
    <text x="610" y="790" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">94.5%</text>
    <text x="730" y="790" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">95.1%</text>
    <text x="850" y="790" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">94.8%</text>
    <text x="970" y="790" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10B981">Excellent</text>
    <text x="1090" y="790" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#10B981">★★★★★</text>
    
    <!-- Medium Risk Row -->
    <rect x="220" y="800" width="960" height="20" fill="#F9FAFB"/>
    <text x="280" y="815" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3B82F6">Medium Risk</text>
    <text x="380" y="815" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">0.95</text>
    <text x="490" y="815" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">0.93</text>
    <text x="610" y="815" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">93.4%</text>
    <text x="730" y="815" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">92.8%</text>
    <text x="850" y="815" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">93.1%</text>
    <text x="970" y="815" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3B82F6">Very Good</text>
    <text x="1090" y="815" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#3B82F6">★★★★☆</text>
    
    <!-- High Risk Row -->
    <text x="280" y="840" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#EF4444">High Risk</text>
    <text x="380" y="840" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">0.97</text>
    <text x="490" y="840" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">0.95</text>
    <text x="610" y="840" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">95.2%</text>
    <text x="730" y="840" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">94.6%</text>
    <text x="850" y="840" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">94.9%</text>
    <text x="970" y="840" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#EF4444">Excellent</text>
    <text x="1090" y="840" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#EF4444">★★★★★</text>
    
    <!-- Overall Performance Row -->
