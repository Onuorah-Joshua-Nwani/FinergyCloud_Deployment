<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="1000" viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="1000" fill="#F8FAFC"/>
  
  <!-- Definitions -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="algorithmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:0.2"/>
    </linearGradient>
    
    <linearGradient id="hyperparamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.2"/>
    </linearGradient>
    
    <linearGradient id="optimizationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:0.2"/>
    </linearGradient>
    
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#92400E;stop-opacity:0.2"/>
    </linearGradient>
    
