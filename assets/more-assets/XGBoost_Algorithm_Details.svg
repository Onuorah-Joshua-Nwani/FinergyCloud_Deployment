    <text x="905" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#EF4444">
      üîí Regularization
    </text>
    <text x="780" y="335" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ reg_alpha (L1): 0.1</text>
    <text x="780" y="350" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ reg_lambda (L2): 1.0</text>
    <text x="780" y="365" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ scale_pos_weight: 1.2</text>
    
    <!-- Performance Parameters -->
    <rect x="1060" y="290" width="270" height="80" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="1195" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B5CF6">
