    </text>
    <text x="80" y="765" font-family="Arial, sans-serif" font-size="11" fill="#374151">Accuracy: 94.2% ‚Ä¢ ROC-AUC: 0.967 ‚Ä¢ Precision: 92.1% ‚Ä¢ Recall: 96.3% ‚Ä¢ F1: 94.1%</text>
  </g>
  
