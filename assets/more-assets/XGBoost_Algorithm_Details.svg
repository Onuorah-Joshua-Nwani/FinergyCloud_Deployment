  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">
    XGBoost Algorithm Details &amp; Configuration
  </text>
  
  <!-- Subtitle -->
  <text x="700" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">
    Hyperparameters, Optimization Process &amp; Mobile App Access
  </text>
  
  <!-- Core Algorithm Section -->
  <text x="350" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">
    XGBoost Core Algorithm
  </text>
  
  <!-- Algorithm Container -->
  <rect x="50" y="130" width="600" height="320" rx="15" fill="url(#algorithmGradient)" stroke="#8B5CF6" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Algorithm Components -->
  <g id="algorithmCore">
    <!-- Gradient Boosting Framework -->
    <rect x="70" y="150" width="560" height="60" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="350" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B5CF6">
      üéØ Gradient Boosting Framework
    </text>
    <text x="80" y="195" font-family="Arial, sans-serif" font-size="11" fill="#374151">Ensemble Method: Combines multiple weak learners sequentially</text>
    
    <!-- Objective Function -->
    <rect x="70" y="230" width="270" height="100" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="205" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3B82F6">
      üìä Objective Function
    </text>
    <text x="80" y="275" font-family="Arial, sans-serif" font-size="10" fill="#374151">Loss Function: Binary Logistic</text>
    <text x="80" y="290" font-family="Arial, sans-serif" font-size="10" fill="#374151">Regularization: L1 (Œ±=0.1) + L2 (Œª=1.0)</text>
    <text x="80" y="305" font-family="Arial, sans-serif" font-size="10" fill="#374151">Formula: Obj = Œ£(loss) + Œ©(regularization)</text>
    <text x="80" y="320" font-family="Arial, sans-serif" font-size="10" fill="#374151">Target: Minimize prediction error</text>
    
    <!-- Tree Structure -->
    <rect x="360" y="230" width="270" height="100" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="495" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10B981">
      üå≥ Decision Tree Structure
    </text>
    <text x="370" y="275" font-family="Arial, sans-serif" font-size="10" fill="#374151">Max Depth: 6 levels</text>
    <text x="370" y="290" font-family="Arial, sans-serif" font-size="10" fill="#374151">Min Child Weight: 1</text>
    <text x="370" y="305" font-family="Arial, sans-serif" font-size="10" fill="#374151">Split Method: Histogram-based</text>
    <text x="370" y="320" font-family="Arial, sans-serif" font-size="10" fill="#374151">Leaf Optimization: Newton-Raphson</text>
    
    <!-- Feature Engineering -->
    <rect x="70" y="350" width="560" height="80" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="350" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F59E0B">
      ‚öôÔ∏è Feature Engineering Pipeline
    </text>
    <text x="80" y="395" font-family="Arial, sans-serif" font-size="11" fill="#374151">Input Features: 47 variables (Financial, Technical, ESG, Geographic)</text>
    <text x="80" y="410" font-family="Arial, sans-serif" font-size="11" fill="#374151">Preprocessing: StandardScaler, missing value imputation, encoding</text>
    <text x="80" y="425" font-family="Arial, sans-serif" font-size="11" fill="#374151">Feature Selection: Recursive Feature Elimination (RFECV)</text>
  </g>
  
  <!-- Hyperparameters Section -->
  <text x="1050" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">
    Hyperparameter Configuration
  </text>
  
  <!-- Hyperparameters Container -->
