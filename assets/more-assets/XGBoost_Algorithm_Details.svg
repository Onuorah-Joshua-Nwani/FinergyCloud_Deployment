    <text x="905" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3B82F6">
      üìà Learning Parameters
    </text>
    <text x="780" y="195" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ learning_rate: 0.1</text>
    <text x="780" y="210" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ n_estimators: 1000</text>
    <text x="780" y="225" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ early_stopping_rounds: 50</text>
    <text x="780" y="240" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ eval_metric: 'logloss'</text>
    <text x="780" y="255" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ objective: 'binary:logistic'</text>
    
    <!-- Tree Parameters -->
    <rect x="1060" y="150" width="270" height="120" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="1195" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10B981">
      üå≤ Tree Parameters
    </text>
