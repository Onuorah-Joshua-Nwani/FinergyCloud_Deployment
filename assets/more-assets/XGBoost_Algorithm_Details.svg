    </text>
    <text x="80" y="585" font-family="Arial, sans-serif" font-size="11" fill="#374151">Search Space: 150 combinations ‚Ä¢ Expected Improvement ‚Ä¢ 50 iterations</text>
    
    <!-- Cross-Validation -->
