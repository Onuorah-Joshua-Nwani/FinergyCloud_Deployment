    <text x="1070" y="680" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Offline model predictions</text>
    <text x="1070" y="695" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Stored configuration data</text>
    
