    </text>
    <text x="420" y="905" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Accuracy: 94.2% ¬± 0.61%</text>
    <text x="420" y="920" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ ROC-AUC: 0.967 ¬± 0.008</text>
    <text x="420" y="935" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Inference Time: &lt;200ms</text>
