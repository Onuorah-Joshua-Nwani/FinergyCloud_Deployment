    <text x="1070" y="350" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ random_state: 42</text>
    <text x="1070" y="365" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ tree_method: 'hist'</text>
  </g>
  
  <!-- Optimization Process Section -->
