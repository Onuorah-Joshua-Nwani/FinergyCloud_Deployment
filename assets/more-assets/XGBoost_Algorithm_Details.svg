    <text x="1020" y="920" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Real-time model serving</text>
    <text x="1020" y="935" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Batch prediction support</text>
    <text x="1020" y="950" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ Model versioning &amp; updates</text>
