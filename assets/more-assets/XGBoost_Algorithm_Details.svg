    <text x="205" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3B82F6">
      üîÑ Cross-Validation
    </text>
    <text x="80" y="665" font-family="Arial, sans-serif" font-size="10" fill="#374151">Method: 5-Fold Stratified CV</text>
    <text x="80" y="680" font-family="Arial, sans-serif" font-size="10" fill="#374151">Scoring: ROC-AUC + Log Loss</text>
    <text x="80" y="695" font-family="Arial, sans-serif" font-size="10" fill="#374151">Stability: œÉ = 0.61%</text>
    
    <!-- Early Stopping -->
    <rect x="360" y="620" width="270" height="80" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="495" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F59E0B">
      ‚èπÔ∏è Early Stopping
    </text>
    <text x="370" y="665" font-family="Arial, sans-serif" font-size="10" fill="#374151">Patience: 50 rounds</text>
    <text x="370" y="680" font-family="Arial, sans-serif" font-size="10" fill="#374151">Monitor: Validation Loss</text>
    <text x="370" y="695" font-family="Arial, sans-serif" font-size="10" fill="#374151">Best Iteration: 847/1000</text>
    
    <!-- Model Performance -->
    <rect x="70" y="720" width="560" height="60" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <text x="350" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#EF4444">
