    <text x="1070" y="210" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ min_child_weight: 1</text>
    <text x="1070" y="225" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ subsample: 0.8</text>
    <text x="1070" y="240" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ colsample_bytree: 0.8</text>
    <text x="1070" y="255" font-family="Arial, sans-serif" font-size="10" fill="#374151">‚Ä¢ gamma: 0.1</text>
    
    <!-- Regularization Parameters -->
