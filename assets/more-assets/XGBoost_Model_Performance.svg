  <rect x="423" y="235" width="320" height="220" fill="#FFFFFF" stroke="#E5E7EB"/>
  <rect x="423" y="235" width="320" height="220" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Y-axis labels for precision -->
  <text x="418" y="245" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">1.0</text>
  <text x="418" y="289" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">0.8</text>
  <text x="418" y="333" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">0.6</text>
  <text x="418" y="377" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">0.4</text>
  <text x="418" y="421" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">0.2</text>
  <text x="418" y="455" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">0.0</text>
  
  <!-- X-axis labels for recall -->
  <text x="463" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">0.2</text>
  <text x="519" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">0.4</text>
  <text x="575" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">0.6</text>
  <text x="631" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">0.8</text>
  <text x="687" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">1.0</text>
  
  <!-- Precision-Recall Curve (High Performance) -->
  <path d="M 423 245 Q 463 250, 519 255 Q 575 265, 631 285 Q 687 320, 743 455" 
        fill="none" stroke="#8B5CF6" stroke-width="3"/>
  
  <!-- ROC Curve (Excellent Performance) -->
  <path d="M 423 455 Q 463 420, 519 380 Q 575 340, 631 300 Q 687 260, 743 245" 
        fill="none" stroke="#3B82F6" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Curve Labels -->
  <text x="650" y="270" font-family="Arial, sans-serif" font-size="8" fill="#8B5CF6" font-weight="bold">PR-AUC: 0.947</text>
  <text x="650" y="350" font-family="Arial, sans-serif" font-size="8" fill="#3B82F6" font-weight="bold">ROC-AUC: 0.967</text>
  
  <!-- Axis Labels -->
  <text x="583" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Recall</text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151" transform="rotate(-90 400 350)">Precision</text>
  
  <!-- Feature Importance Section -->
  <rect x="30" y="500" width="733" height="320" rx="8" fill="url(#featureGradient)" stroke="#F59E0B" stroke-width="1" filter="url(#shadow)"/>
  <text x="396" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1F2937">
    🔧 Feature Importance Rankings
  </text>
  
  <!-- Feature Importance Chart -->
  <rect x="50" y="535" width="693" height="260" fill="#FFFFFF" stroke="#E5E7EB"/>
  
  <!-- Feature bars and labels -->
  <g id="featureImportance">
    <!-- ESG Composite Score -->
    <rect x="60" y="545" width="280" height="25" fill="#059669" opacity="0.8"/>
    <text x="65" y="560" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" font-weight="bold">ESG Composite Score</text>
    <text x="345" y="560" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">0.284</text>
    
    <!-- Financial IRR -->
    <rect x="60" y="575" width="245" height="25" fill="#3B82F6" opacity="0.8"/>
    <text x="65" y="590" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" font-weight="bold">Financial IRR</text>
    <text x="310" y="590" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">0.248</text>
    
    <!-- Political Risk Factor -->
    <rect x="60" y="605" width="210" height="25" fill="#EF4444" opacity="0.8"/>
    <text x="65" y="620" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" font-weight="bold">Political Risk Factor</text>
    <text x="275" y="620" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">0.187</text>
    
    <!-- Project Capacity -->
    <rect x="60" y="635" width="175" height="25" fill="#8B5CF6" opacity="0.8"/>
    <text x="65" y="650" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" font-weight="bold">Project Capacity</text>
    <text x="240" y="650" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">0.156</text>
    
    <!-- Market Demand -->
    <rect x="60" y="665" width="140" height="25" fill="#F59E0B" opacity="0.8"/>
    <text x="65" y="680" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" font-weight="bold">Market Demand</text>
    <text x="205" y="680" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">0.124</text>
    
    <!-- Geographic Location -->
    <rect x="60" y="695" width="105" height="25" fill="#06B6D4" opacity="0.8"/>
    <text x="65" y="710" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" font-weight="bold">Geographic Location</text>
    <text x="170" y="710" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">0.093</text>
    
    <!-- Technology Type -->
    <rect x="60" y="725" width="70" height="25" fill="#84CC16" opacity="0.8"/>
    <text x="65" y="740" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" font-weight="bold">Technology Type</text>
    <text x="135" y="740" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">0.078</text>
    
    <!-- Regulatory Environment -->
