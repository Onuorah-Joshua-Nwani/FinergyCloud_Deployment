<?xml version="1.0" encoding="UTF-8"?>
<svg width="210mm" height="297mm" viewBox="0 0 793 1122" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="performanceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accuracyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECFDF5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1FAE5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="curveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDD6FE;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="featureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Grid Pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#E5E7EB" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="793" height="1122" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="396" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
    XGBoost Model Performance Analysis
  </text>
  <text x="396" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
    Model Accuracy, Precision-Recall Curves, and Feature Importance Rankings
  </text>
  
  <!-- Performance Overview Section -->
  <rect x="30" y="60" width="733" height="120" rx="8" fill="url(#performanceGradient)" stroke="#3B82F6" stroke-width="1" filter="url(#shadow)"/>
  <text x="396" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1F2937">
    🎯 Model Performance Overview
  </text>
  
  <!-- Performance Metrics Cards -->
  <g id="performanceMetrics">
    <!-- Accuracy Card -->
    <rect x="50" y="90" width="160" height="75" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="130" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">
      📊 Overall Accuracy
    </text>
    <text x="130" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#059669">
      94.2%
    </text>
    <text x="130" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">
      Cross-Validation: 94.52% ± 0.61%
    </text>
    
    <!-- Precision Card -->
    <rect x="220" y="90" width="160" height="75" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3B82F6">
      🎯 Precision Score
    </text>
    <text x="300" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3B82F6">
      92.8%
    </text>
    <text x="300" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">
      High-Risk Projects: 95.1%
    </text>
    
    <!-- Recall Card -->
    <rect x="390" y="90" width="160" height="75" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="470" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8B5CF6">
      🔍 Recall Score
    </text>
    <text x="470" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8B5CF6">
      91.4%
    </text>
    <text x="470" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">
      Success Detection: 93.7%
    </text>
    
    <!-- F1 Score Card -->
    <rect x="560" y="90" width="160" height="75" rx="4" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#EF4444">
      ⚖️ F1 Score
    </text>
    <text x="640" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#EF4444">
      92.1%
    </text>
    <text x="640" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">
      Balanced Performance
    </text>
  </g>
  
  <!-- Model Accuracy Section -->
  <rect x="30" y="200" width="360" height="280" rx="8" fill="url(#accuracyGradient)" stroke="#059669" stroke-width="1" filter="url(#shadow)"/>
  <text x="210" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">
    📈 Cross-Validation Accuracy
  </text>
  
  <!-- Accuracy Chart Background -->
  <rect x="50" y="235" width="320" height="220" fill="#FFFFFF" stroke="#E5E7EB"/>
  <rect x="50" y="235" width="320" height="220" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Y-axis labels for accuracy -->
  <text x="45" y="245" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">100%</text>
  <text x="45" y="289" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">95%</text>
  <text x="45" y="333" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">90%</text>
  <text x="45" y="377" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">85%</text>
  <text x="45" y="421" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">80%</text>
  <text x="45" y="455" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">75%</text>
  
  <!-- X-axis labels for folds -->
  <text x="90" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Fold 1</text>
  <text x="146" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Fold 2</text>
  <text x="202" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Fold 3</text>
  <text x="258" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Fold 4</text>
  <text x="314" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Fold 5</text>
  
  <!-- Accuracy bars (94.1%, 94.8%, 93.9%, 95.1%, 94.7%) -->
  <rect x="70" y="259" width="40" height="186" fill="#059669" opacity="0.8"/>
  <rect x="126" y="245" width="40" height="200" fill="#059669" opacity="0.8"/>
  <rect x="182" y="268" width="40" height="177" fill="#059669" opacity="0.8"/>
  <rect x="238" y="235" width="40" height="210" fill="#059669" opacity="0.8"/>
  <rect x="294" y="249" width="40" height="196" fill="#059669" opacity="0.8"/>
  
  <!-- Accuracy values on bars -->
  <text x="90" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF" font-weight="bold">94.1%</text>
  <text x="146" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF" font-weight="bold">94.8%</text>
  <text x="202" y="261" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF" font-weight="bold">93.9%</text>
  <text x="258" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF" font-weight="bold">95.1%</text>
  <text x="314" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFFFFF" font-weight="bold">94.7%</text>
  
  <!-- Mean accuracy line -->
  <line x1="50" y1="254" x2="370" y2="254" stroke="#DC2626" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="375" y="258" font-family="Arial, sans-serif" font-size="7" fill="#DC2626" font-weight="bold">Mean: 94.52%</text>
  
  <!-- Precision-Recall Curves Section -->
  <rect x="403" y="200" width="360" height="280" rx="8" fill="url(#curveGradient)" stroke="#8B5CF6" stroke-width="1" filter="url(#shadow)"/>
  <text x="583" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">
    📊 Precision-Recall Curves
  </text>
  
