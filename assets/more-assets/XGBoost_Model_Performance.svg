  </text>
  
  <text x="60" y="880" font-family="Arial, sans-serif" font-size="9" fill="#059669" font-weight="bold">Accuracy: 94.2% (±0.61%)</text>
  <text x="200" y="880" font-family="Arial, sans-serif" font-size="9" fill="#3B82F6" font-weight="bold">ROC-AUC: 0.967</text>
  <text x="340" y="880" font-family="Arial, sans-serif" font-size="9" fill="#8B5CF6" font-weight="bold">PR-AUC: 0.947</text>
  <text x="480" y="880" font-family="Arial, sans-serif" font-size="9" fill="#EF4444" font-weight="bold">F1-Score: 92.1%</text>
  <text x="620" y="880" font-family="Arial, sans-serif" font-size="9" fill="#F59E0B" font-weight="bold">Features: 8 Key</text>
  
