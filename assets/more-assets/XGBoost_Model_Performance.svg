  <text x="560" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1F2937">
    📱 Complete Mobile App Access
  </text>
  
  <text x="410" y="630" font-family="Arial, sans-serif" font-size="8" fill="#374151" font-weight="bold">✅ Real-Time Model Performance Monitoring</text>
  <text x="415" y="645" font-family="Arial, sans-serif" font-size="7" fill="#6B7280">• Live accuracy tracking and validation metrics</text>
  <text x="415" y="655" font-family="Arial, sans-serif" font-size="7" fill="#6B7280">• Cross-validation results with confidence intervals</text>
  
  <text x="410" y="675" font-family="Arial, sans-serif" font-size="8" fill="#374151" font-weight="bold">🎯 Interactive Performance Analytics</text>
  <text x="415" y="690" font-family="Arial, sans-serif" font-size="7" fill="#6B7280">• Precision-recall curve visualization</text>
  <text x="415" y="700" font-family="Arial, sans-serif" font-size="7" fill="#6B7280">• ROC analysis with AUC scoring</text>
  
  <text x="410" y="720" font-family="Arial, sans-serif" font-size="8" fill="#374151" font-weight="bold">🔧 Feature Analysis Tools</text>
  <text x="415" y="735" font-family="Arial, sans-serif" font-size="7" fill="#6B7280">• Feature importance rankings display</text>
  <text x="415" y="745" font-family="Arial, sans-serif" font-size="7" fill="#6B7280">• Model explainability and interpretation</text>
  
  <text x="410" y="765" font-family="Arial, sans-serif" font-size="8" fill="#374151" font-weight="bold">📊 Offline Performance Dashboard</text>
  <text x="415" y="780" font-family="Arial, sans-serif" font-size="7" fill="#6B7280">• Cached performance metrics for offline access</text>
  
