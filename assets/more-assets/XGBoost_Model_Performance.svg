    <text x="65" y="770" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" font-weight="bold">Regulatory Env.</text>
    <text x="100" y="770" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">0.030</text>
  </g>
  
  <!-- Feature Importance Scale -->
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Feature Importance Scale</text>
  <line x1="400" y1="565" x2="500" y2="565" stroke="#E5E7EB" stroke-width="1"/>
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">0.0</text>
  <text x="450" y="575" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">0.15</text>
  <text x="500" y="575" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">0.30</text>
  
