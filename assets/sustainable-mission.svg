<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF08A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FDE047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FACC15;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Sky Background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Stars -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="100" cy="50" r="1"/>
    <circle cx="200" cy="30" r="1.5"/>
    <circle cx="650" cy="40" r="1"/>
    <circle cx="750" cy="70" r="1.2"/>
    <circle cx="300" cy="80" r="1"/>
    <circle cx="500" cy="25" r="1"/>
  </g>
  
  <!-- AI Satellite -->
  <g transform="translate(600, 80)">
    <ellipse rx="30" ry="8" fill="#8B5CF6" filter="url(#glow)"/>
    <rect x="-15" y="-4" width="30" height="8" rx="4" fill="#A855F7"/>
    <rect x="-10" y="-2" width="20" height="4" rx="2" fill="#FFFFFF"/>
    <text y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF">AI</text>
    
    <!-- Solar Panels -->
    <rect x="-35" y="-6" width="15" height="12" rx="1" fill="#1F2937"/>
    <rect x="20" y="-6" width="15" height="12" rx="1" fill="#1F2937"/>
    
    <!-- Signal Waves -->
    <g stroke="#8B5CF6" stroke-width="1" fill="none" opacity="0.6">
      <path d="M 0 0 Q -20 -10 -40 -5"/>
      <path d="M 0 0 Q -20 0 -40 5"/>
      <path d="M 0 0 Q -20 10 -40 15"/>
    </g>
  </g>
  
  <!-- Sun -->
  <g transform="translate(650, 80)">
    <circle r="40" fill="url(#sunGradient)" filter="url(#glow)"/>
    <circle r="30" fill="#FEF08A" opacity="0.8"/>
    
    <!-- Sun Rays -->
    <g stroke="#FDE047" stroke-width="3" opacity="0.7">
      <line x1="0" y1="-55" x2="0" y2="-45"/>
      <line x1="39" y1="-39" x2="32" y2="-32"/>
      <line x1="55" y1="0" x2="45" y2="0"/>
      <line x1="39" y1="39" x2="32" y2="32"/>
      <line x1="0" y1="55" x2="0" y2="45"/>
      <line x1="-39" y1="39" x2="-32" y2="32"/>
      <line x1="-55" y1="0" x2="-45" y2="0"/>
      <line x1="-39" y1="-39" x2="-32" y2="-32"/>
    </g>
  </g>
  
  <!-- Earth -->
  <g transform="translate(350, 250)">
    <circle r="120" fill="url(#earthGradient)" filter="url(#shadow)"/>
    
    <!-- Continents -->
    <g fill="#047857" opacity="0.7">
      <ellipse cx="-40" cy="-20" rx="30" ry="15"/>
      <ellipse cx="20" cy="-30" rx="25" ry="20"/>
      <ellipse cx="40" cy="20" rx="35" ry="25"/>
      <ellipse cx="-30" cy="40" rx="20" ry="15"/>
    </g>
    
    <!-- Atmosphere -->
    <circle r="130" fill="none" stroke="#60A5FA" stroke-width="2" opacity="0.5"/>
    <circle r="125" fill="none" stroke="#93C5FD" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Wind Turbines -->
  <g transform="translate(200, 300)">
    <!-- Turbine 1 -->
    <g>
      <rect x="-2" y="0" width="4" height="60" fill="#E5E7EB"/>
      <circle cy="-5" r="8" fill="url(#windGradient)" filter="url(#shadow)"/>
      
      <!-- Rotating Blades -->
      <g transform="rotate(45)">
        <ellipse cx="0" cy="-25" rx="3" ry="20" fill="#F3F4F6"/>
        <ellipse cx="22" cy="12" rx="3" ry="20" fill="#F3F4F6" transform="rotate(120)"/>
        <ellipse cx="-22" cy="12" rx="3" ry="20" fill="#F3F4F6" transform="rotate(240)"/>
      </g>
      
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                        values="0 200 295;360 200 295" dur="4s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <g transform="translate(250, 290)">
    <!-- Turbine 2 -->
    <g>
      <rect x="-2" y="0" width="4" height="70" fill="#E5E7EB"/>
      <circle cy="-5" r="8" fill="url(#windGradient)" filter="url(#shadow)"/>
      
      <!-- Rotating Blades -->
      <g transform="rotate(0)">
        <ellipse cx="0" cy="-25" rx="3" ry="20" fill="#F3F4F6"/>
        <ellipse cx="22" cy="12" rx="3" ry="20" fill="#F3F4F6" transform="rotate(120)"/>
        <ellipse cx="-22" cy="12" rx="3" ry="20" fill="#F3F4F6" transform="rotate(240)"/>
      </g>
      
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                        values="0 250 285;360 250 285" dur="3.5s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Solar Panels -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="60" height="30" rx="4" fill="#1F2937" filter="url(#shadow)"/>
    <g fill="#374151">
      <rect x="5" y="5" width="12" height="8"/>
      <rect x="20" y="5" width="12" height="8"/>
      <rect x="35" y="5" width="12" height="8"/>
      <rect x="5" y="17" width="12" height="8"/>
      <rect x="20" y="17" width="12" height="8"/>
      <rect x="35" y="17" width="12" height="8"/>
    </g>
  </g>
  
  <g transform="translate(170, 340)">
    <rect x="0" y="0" width="60" height="30" rx="4" fill="#1F2937" filter="url(#shadow)"/>
    <g fill="#374151">
      <rect x="5" y="5" width="12" height="8"/>
      <rect x="20" y="5" width="12" height="8"/>
      <rect x="35" y="5" width="12" height="8"/>
      <rect x="5" y="17" width="12" height="8"/>
      <rect x="20" y="17" width="12" height="8"/>
      <rect x="35" y="17" width="12" height="8"/>
    </g>
  </g>
  
  <g transform="translate(240, 360)">
    <rect x="0" y="0" width="60" height="30" rx="4" fill="#1F2937" filter="url(#shadow)"/>
    <g fill="#374151">
      <rect x="5" y="5" width="12" height="8"/>
      <rect x="20" y="5" width="12" height="8"/>
      <rect x="35" y="5" width="12" height="8"/>
      <rect x="5" y="17" width="12" height="8"/>
      <rect x="20" y="17" width="12" height="8"/>
      <rect x="35" y="17" width="12" height="8"/>
    </g>
  </g>
  
  <!-- Energy Flow Lines -->
  <g stroke="#10B981" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 580 90 Q 500 120 470 200" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-20" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 200 290 Q 280 260 330 250" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-20" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 170 340 Q 250 320 300 280" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-20" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Mission Statement Card -->
  <g transform="translate(120, 50)">
    <rect x="0" y="0" width="320" height="80" rx="12" fill="#FFFFFF" filter="url(#shadow)" opacity="0.95"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E40AF">Our Mission</text>
    <text x="160" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Accelerating sustainable energy transition</text>
    <text x="160" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748B">through intelligent investment solutions</text>
  </g>
  
  <!-- Impact Metrics -->
  <g transform="translate(520, 290)">
    <rect x="0" y="0" width="180" height="100" rx="12" fill="#FFFFFF" filter="url(#shadow)" opacity="0.95"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10B981">Impact Goals 2025-2027</text>
    
    <g font-family="Arial, sans-serif" font-size="10" fill="#64748B">
      <text x="20" y="40">• 50+ Renewable Projects Analyzed</text>
      <text x="20" y="55">• 94% AI Prediction Accuracy</text>
      <text x="20" y="70">• £100M+ Investment Intelligence</text>
      <text x="20" y="85">• 3 Emerging Markets Focus</text>
    </g>
  </g>
  
  <!-- Floating Particles -->
  <g opacity="0.4">
    <circle cx="50" cy="150" r="2" fill="#10B981">
      <animate attributeName="cy" values="150;130;150" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="200" r="2" fill="#FDE047">
      <animate attributeName="cy" values="200;180;200" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="250" r="2" fill="#60A5FA">
      <animate attributeName="cy" values="250;230;250" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>