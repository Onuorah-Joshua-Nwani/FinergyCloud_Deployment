<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#84CC16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#65A30D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF08A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FACC15;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky Background -->
  <rect width="800" height="250" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="250" width="800" height="150" fill="url(#groundGradient)"/>
  
  <!-- Sun -->
  <circle cx="650" cy="80" r="40" fill="url(#sunGradient)" filter="url(#glow)"/>
  
  <!-- AI Cloud -->
  <g transform="translate(150, 60)">
    <circle cx="0" cy="0" r="25" fill="#3B82F6" filter="url(#glow)"/>
    <circle cx="35" cy="-10" r="20" fill="#3B82F6"/>
    <circle cx="25" cy="15" r="18" fill="#3B82F6"/>
    <circle cx="-25" cy="10" r="15" fill="#3B82F6"/>
    
    <!-- AI Label -->
    <text x="10" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">AI</text>
  </g>
  
  <!-- Wind Turbines -->
  <g transform="translate(500, 180)">
    <!-- Turbine 1 -->
    <rect x="-3" y="0" width="6" height="80" fill="#E5E7EB"/>
    <circle cy="-5" r="6" fill="#FFFFFF"/>
    <g>
      <ellipse cx="0" cy="-20" rx="2" ry="15" fill="#F3F4F6"/>
      <ellipse cx="17" cy="10" rx="2" ry="15" fill="#F3F4F6" transform="rotate(120 500 175)"/>
      <ellipse cx="-17" cy="10" rx="2" ry="15" fill="#F3F4F6" transform="rotate(240 500 175)"/>
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 500 175;360 500 175" dur="3s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <g transform="translate(550, 170)">
    <!-- Turbine 2 -->
    <rect x="-3" y="0" width="6" height="90" fill="#E5E7EB"/>
    <circle cy="-5" r="6" fill="#FFFFFF"/>
    <g>
      <ellipse cx="0" cy="-20" rx="2" ry="15" fill="#F3F4F6"/>
      <ellipse cx="17" cy="10" rx="2" ry="15" fill="#F3F4F6" transform="rotate(120 550 165)"/>
      <ellipse cx="-17" cy="10" rx="2" ry="15" fill="#F3F4F6" transform="rotate(240 550 165)"/>
      <animateTransform attributeName="transform" type="rotate" 
                        values="45 550 165;405 550 165" dur="2.5s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Solar Panel Farm -->
  <g transform="translate(100, 280)">
    <!-- Panel Row 1 -->
    <rect x="0" y="0" width="80" height="30" rx="4" fill="url(#panelGradient)" filter="url(#shadow)"/>
    <g fill="#374151">
      <rect x="5" y="5" width="15" height="8"/>
      <rect x="25" y="5" width="15" height="8"/>
      <rect x="45" y="5" width="15" height="8"/>
      <rect x="5" y="17" width="15" height="8"/>
      <rect x="25" y="17" width="15" height="8"/>
      <rect x="45" y="17" width="15" height="8"/>
    </g>
    
    <!-- Panel Row 2 -->
    <rect x="90" y="10" width="80" height="30" rx="4" fill="url(#panelGradient)" filter="url(#shadow)"/>
    <g fill="#374151" transform="translate(90, 10)">
      <rect x="5" y="5" width="15" height="8"/>
      <rect x="25" y="5" width="15" height="8"/>
      <rect x="45" y="5" width="15" height="8"/>
      <rect x="5" y="17" width="15" height="8"/>
      <rect x="25" y="17" width="15" height="8"/>
      <rect x="45" y="17" width="15" height="8"/>
    </g>
    
    <!-- Panel Row 3 -->
    <rect x="180" y="20" width="80" height="30" rx="4" fill="url(#panelGradient)" filter="url(#shadow)"/>
    <g fill="#374151" transform="translate(180, 20)">
      <rect x="5" y="5" width="15" height="8"/>
      <rect x="25" y="5" width="15" height="8"/>
      <rect x="45" y="5" width="15" height="8"/>
      <rect x="5" y="17" width="15" height="8"/>
      <rect x="25" y="17" width="15" height="8"/>
      <rect x="45" y="17" width="15" height="8"/>
    </g>
  </g>
  
  <!-- Analytics Dashboard -->
  <g transform="translate(580, 280)">
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="160" height="25" rx="8" fill="#1E40AF"/>
    <text x="80" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">94% Accuracy</text>
    
    <!-- Chart Bars -->
    <g fill="#10B981">
      <rect x="20" y="60" width="15" height="25"/>
      <rect x="40" y="50" width="15" height="35"/>
      <rect x="60" y="45" width="15" height="40"/>
      <rect x="80" y="40" width="15" height="45"/>
    </g>
    
    <g fill="#F59E0B">
      <rect x="105" y="55" width="15" height="30"/>
      <rect x="125" y="50" width="15" height="35"/>
    </g>
    
    <!-- Labels -->
    <text x="80" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748B">Performance Metrics</text>
  </g>
  
  <!-- Data Flow Visualization -->
  <g stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.7">
    <!-- From AI to Analytics -->
    <path d="M 180 80 Q 350 120 580 320" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-30" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- From Solar to Analytics -->
    <path d="M 200 300 Q 350 280 580 300" stroke-dasharray="8,4">
      <animate attributeName="stroke-dashoffset" values="0;-24" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- From Wind to Analytics -->
    <path d="M 520 200 Q 550 240 580 290" stroke-dasharray="6,3">
      <animate attributeName="stroke-dashoffset" values="0;-18" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Energy Icons -->
  
  <!-- Solar Energy Icon -->
  <g transform="translate(50, 320)">
    <circle r="15" fill="#FDE047" filter="url(#glow)"/>
    <g stroke="#F59E0B" stroke-width="1">
      <line x1="0" y1="-20" x2="0" y2="-17"/>
      <line x1="14" y1="-14" x2="12" y2="-12"/>
      <line x1="20" y1="0" x2="17" y2="0"/>
      <line x1="14" y1="14" x2="12" y2="12"/>
      <line x1="0" y1="20" x2="0" y2="17"/>
      <line x1="-14" y1="14" x2="-12" y2="12"/>
      <line x1="-20" y1="0" x2="-17" y2="0"/>
      <line x1="-14" y1="-14" x2="-12" y2="-12"/>
    </g>
  </g>
  
  <!-- Wind Energy Icon -->
  <g transform="translate(450, 300)">
    <circle r="15" fill="#60A5FA" filter="url(#glow)"/>
    <g fill="#FFFFFF">
      <ellipse cx="0" cy="-8" rx="1.5" ry="6"/>
      <ellipse cx="7" cy="4" rx="1.5" ry="6" transform="rotate(120 450 300)"/>
      <ellipse cx="-7" cy="4" rx="1.5" ry="6" transform="rotate(240 450 300)"/>
    </g>
  </g>
  
  <!-- AI Processing Icon -->
  <g transform="translate(400, 150)">
    <rect x="-15" y="-15" width="30" height="30" rx="6" fill="#8B5CF6" filter="url(#glow)"/>
    <circle cx="-6" cy="-6" r="2" fill="#FFFFFF"/>
    <circle cx="6" cy="-6" r="2" fill="#FFFFFF"/>
    <circle cx="-6" cy="6" r="2" fill="#FFFFFF"/>
    <circle cx="6" cy="6" r="2" fill="#FFFFFF"/>
    <path d="M-6,-6 L6,6 M6,-6 L-6,6" stroke="#FFFFFF" stroke-width="1"/>
  </g>
  
  <!-- Floating Data Points -->
  <g opacity="0.6">
    <circle cx="300" cy="120" r="3" fill="#10B981">
      <animate attributeName="cy" values="120;100;120" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="200" r="3" fill="#F59E0B">
      <animate attributeName="cy" values="200;180;200" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="250" r="3" fill="#3B82F6">
      <animate attributeName="cy" values="250;230;250" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="120" r="3" fill="#8B5CF6">
      <animate attributeName="cy" values="120;140;120" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title Card -->
  <g transform="translate(250, 30)">
    <rect x="0" y="0" width="300" height="50" rx="12" fill="#FFFFFF" filter="url(#shadow)" opacity="0.95"/>
    <text x="150" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E40AF">AI-Powered Renewable Analytics</text>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Smart Investment Intelligence Platform</text>
  </g>
</svg>